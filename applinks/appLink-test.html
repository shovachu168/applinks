<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>開啟 App</title>
  <style>
    :root { --gap: 14px; --radius: 14px; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", Arial, "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 0; background: #0b1020; color: #e8ebff; }
    .wrap { max-width: 640px; margin: 0 auto; padding: 24px; }
    .card { background: #121836; border: 1px solid #1e2755; border-radius: var(--radius); padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0 0; line-height: 1.6; color: #b7c0ff; }
    .btns { display: grid; grid-template-columns: 1fr; gap: var(--gap); margin-top: 18px; }
    @media (min-width: 520px) {
      .btns { grid-template-columns: 1fr 1fr; }
    }
    button {
      appearance: none; border: 1px solid #3340a0; background: #1a237e; color: #fff;
      padding: 12px 16px; border-radius: 12px; font-size: 16px; cursor: pointer; text-align: center;
    }
    button.primary { background: #2d39b4; border-color: #3b48d2; font-weight: 600; }
    .footer { margin-top: 18px; font-size: 12px; color: #8d96ff; }
    code { background: #0f1534; padding: 2px 6px; border-radius: 8px; border: 1px solid #1f2760; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>開啟 App</h1>
      <p>請選擇一種方式開啟 App：</p>

      <div class="btns">
        <button id="btnAppLink" class="primary">開啟 App（App Link）</button>
        <button id="btnIntent">Android 後備啟動（intent://）</button>
      </div>

      <div class="footer">
        若 App Link 無法開啟，Android 可以嘗試 <code>intent://</code> 後備方式。<br>
        目前取得的 <code>code</code>：<span id="codeValue">（無）</span>
      </div>
    </div>
  </main>

  <script>
    // ===== 取得 URL 中的 code 參數 =====
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    let code = getQueryParam("code");
    if (!code) code = ""; // 如果是 null 或空值，設為空字串

    document.getElementById("codeValue").textContent = code || "（空字串）";

    // ===== 將 code 加入基礎 URL =====
    const APP_LINK_BASE = `https://applinks-hh2xr.kinsta.page/applinks/appLink-test.html?code=${encodeURIComponent(code)}`;
    const ANDROID_INTENT_BASE = `intent://app-link.example.com/deeplink?code=${encodeURIComponent(code)}#Intent;scheme=https;package=com.example.app;end`;

    const isAndroid = /Android/i.test(navigator.userAgent);

    // ===== 點擊事件 =====
    document.getElementById("btnAppLink").addEventListener("click", () => {
      window.location.href = APP_LINK_BASE;
    });

    document.getElementById("btnIntent").addEventListener("click", () => {
      if (isAndroid) {
        location.href = ANDROID_INTENT_BASE;
      } else {
        alert("此方式僅支援 Android 裝置");
      }
    });
  </script>
</body>
</html>
