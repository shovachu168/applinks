<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>歡迎頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我們的網站！</h1>
        <p>我們很高興能夠為您提供服務，請探索我們的內容。</p>
        <button id="btnAppLink" class="primary">開始瀏覽</button>
    </div>

      <script>
    // ===== 取得 URL 中的 code 參數 =====
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    let code = getQueryParam("code");
    if (!code) code = ""; // 如果是 null 或空值，設為空字串

    document.getElementById("codeValue").textContent = code || "（空字串）";

    // ===== 將 code 加入基礎 URL =====
    const APP_LINK_BASE = `https://applinks-hh2xr.kinsta.page/applinks/?code=${encodeURIComponent(code)}`;

    // ===== 點擊事件 =====
    document.getElementById("btnAppLink").addEventListener("click", () => {
      window.location.href = APP_LINK_BASE;
    });

  </script>
</body>
</html>
